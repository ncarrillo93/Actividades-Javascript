<!--
- Mejorar calculadora del ejemplo 2, permitiendo que el usuario pueda sumar, restar,
multiplicar y dividir dos números. Se debe validar que se ingresen ambos números, que
sean enteros y la división por 0, en caso de no cumplir con estas validaciones, mostrar
mensaje de error al usuario con texto en color rojo.
-->

<!DOCTYPE html>
<html lang="eS">
    <head>
        <title>Actividad 2</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,200&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="topnav">
            <a href="index.html">Actividad 1</a>
            <a class="active" href="#actividad2.html">Actividad 2</a>
        </div>
        <div id="form">
            <span>Ingrese números:</span>
            <input id="input-uno" type="text">
            <input id="input-dos" type="text">
            <div class="d-flex">
                <button class="btn btn-primary" id="suma" >+</button>
                <button class="btn btn-primary" id="resta" >-</button>
                <button class="btn btn-primary" id="multiplicacion" >&times;</button>
                <button class="btn btn-primary" id="division" >&divide;</button>
            </div>
        </div>       
        <div id="resultado"></div>
        <script src="js/function2.js"></script>
    </body>
</html>
