<!--
    - Permitir que el usuario ingrese dos números que pertenezcan a un rango (min y max) en
    un formulario de HTML, luego al pulsar botón "Enviar", se debe mostrar en el mismo
    HTML un número random que pertenezca al rango ingresado.
-->

<!DOCTYPE html>
<html lang="eS">

<head>
    <title>Actividad1</title>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="topnav">
        <a class="active" href="#index.html">actividad 1</a>
        <a href="actividad2.html">Actividad 2</a>
    </div>

    <!-- Creamos un DIV para contener el formulario -->
    <div id="form">
        <span>Ingrese números :</span>
        <!-- Creamos dos input para recuperar los datos ingresados por el usuario -->
        <input id="input-uno" type="text">
        <input id="input-dos" type="text">
        <!--  Creamos  un  botón  con  el  fin  de  invocar  la  suma  -->
        <button id="btn">Enviar</button>
    </div>
    <!-- Creamos in DIV que permita mostrar el resultado de la suma -->
    <div id="resultado"></div>
    <!-- Enlazamos el código JS -->
    <script src="js/function.js"></script>
</body>

</html>
